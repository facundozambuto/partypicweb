		<div class="container" id="myDataContent">        
			<div class="col-md-12 col-lg-12">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="well bs-component">
						<div id="pencilBtn" class="btn btn-primary btn-xs pull-right" style="display: inline-block;"><span class="glyphicon glyphicon-pencil"></span></div>
							<form class="form-horizontal required" action="#" method="post" name="updateUserForm" id="updateUserForm">
								<fieldset>
									<legend>Mis datos</legend>
									<div class="form-group">
										<label for="userEmailField" class="col-lg-2 control-label">Email</label>
										<div class="col-lg-10">
											<input id="userEmailField" type="text" class="form-control" name="userEmailField" placeholder="Email" disabled="disabled">
										</div>
									</div>
									<div class="form-group">
										<label for="userPasswordField" class="col-lg-2 control-label">Contraseña</label>
										<div class="col-lg-10">
											<a href="#" class="btn btn-link" id="btnChange">Cambiar</a>
										</div>
									</div>
									<div class="form-group">
										<label for="userNameField" class="col-lg-2 control-label">Nombre</label>
										<div class="col-lg-10">
											<input id="userNameField" type="text" class="form-control" name="userNameField" placeholder="Nombre" disabled="disabled">
										</div>
									</div>
									<div class="form-group">
										<label for="userAddressField" class="col-lg-2 control-label">Domicilio</label>
										<div class="col-lg-10">
											<input id="userAddressField" type="text" class="form-control" name="userAddressField" placeholder="Domicilio" disabled="disabled">
										</div>
									</div>
									<div class="form-group">
										<label for="userPhoneField" class="col-lg-2 control-label">Teléfono</label>
										<div class="col-lg-10">
											<input id="userPhoneField" type="text" class="form-control" name="userPhoneField" placeholder="Teléfono" disabled="disabled">
										</div>
									</div>
									<div class="form-group">
										<label for="userMobilePhoneField" class="col-lg-2 control-label">Celular</label>
										<div class="col-lg-10">
											<input id="userMobilePhoneField" type="text" class="form-control" name="userMobilePhoneField" placeholder="Celular" disabled="disabled">
										</div>
									</div>
									<div class="form-group">
										<label for="userCuilField" class="col-lg-2 control-label">CUIL</label>
										<div class="col-lg-10">
											<input id="userCuilField" type="text" class="form-control" name="userCuilField" placeholder="CUIL" disabled="disabled">
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-10 col-lg-offset-2">
											<button type="submit" id="btnSave" class="btn btn-primary" disabled="disabled">Guardar</button>
										</div>
									</div>
									<div id="errors" class="form-group"></div>    
								</fieldset>
							</form>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="passwordModal" aria-hidden="true" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content" style="width:680px">
					<form class="form-horizontal required" action="UpdateUserPassword.html" method="post" name="changePasswordForm" id="changePasswordForm">
						<div class="modal-header">
							<h4 class="modal-title" id="gridSystemModalLabel">Cambiar contraseña</h4>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">      
									<div class="col-lg-12">
										<div class="form-group">
											<label for="oldPassword" class="col-lg-3 control-label">Contraseña</label>
											<div class="col-lg-7">
												<input type="password" id="oldPassword" class="form-control" name="oldPassword" placeholder="Contraseña Actual">
											</div>
										</div>
										<div class="form-group" id="divPassword">
											<label for="password" class="col-lg-3 control-label">Nueva Contraseña</label>
											<div class="col-lg-7">
												<input type="password" id="password" class="form-control password" name="password" placeholder="Nueva Contraseña">
												<div class="pwstrength_viewport_progress"></div>
											</div>
										</div>
										<div class="form-group" id="divpasswordConfirmation">
											<label for="passwordConfirmation" class="col-lg-3 control-label">Confirmac.</label>
											<div class="col-lg-7">
												<input type="password" id="passwordConfirmation" class="form-control" name="passwordConfirmation" placeholder="Confirmar Nueva Contraseña">
											</div>
										</div>			
										<div id="errors2" class="form-group"></div>    
									</div>								   
								</div>                  
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	
		<div id="modalSuccess" class="modal fade bs-example-modal-lg">

						<h4 style="color:black" class="modal-title" id="mySmallModalLabel2">OK<a class="anchorjs-link" href="#myLargeModalLabel"><span class="anchorjs-icon"></span></a></h4>
					</div>
					<div style="color:black" class="modal-body">
						¡La acción fue completada con éxito!
					</div>
				</div>

					<div class="modal-header">

						<h4 style="color:black" class="modal-title" id="mySmallModalLabel2">Ups!<a class="anchorjs-link" href="#myLargeModalLabel"><span class="anchorjs-icon"></span></a></h4>
					</div>
					<div style="color:black" class="modal-body" id="errorMessage">
					</div>
				</div>
			</div>
